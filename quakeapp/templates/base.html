<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}地震可視化アプリ{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: white;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>地震可視化アプリ</h1>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    &copy; 2025 地震可視化プロジェクト
  </footer>
</body>
</html>
