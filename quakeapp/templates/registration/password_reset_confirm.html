{% extends "base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
  <h1>パスワードリセット</h1>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">パスワードをリセットする</button>
    </form>
  {% else %}
    <p>無効なリンクです。もう一度パスワードリセットをやり直してください。</p>
  {% endif %}
{% endblock %}
