<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地震マップ</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LeafletのCSSとJS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- SheetJS（Excelダウンロード用） -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 1em;
    }
    body {
      padding: 20px;
    }
    .download-buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">検索結果：地震マップ</h2>

    <!-- 検索条件 -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">検索条件</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">期間: {{ start_year }}年 ～ {{ end_year }}年</li>
          <li class="list-group-item">マグニチュード: {{ min_magnitude }} ～ {{ max_magnitude }}</li>
          <li class="list-group-item">都道府県: {{ prefecture }}</li>
        </ul>
      </div>
    </div>

    <!-- 地図表示エリア -->
    <div id="map" class="mb-4"></div>

    <!-- 地震データをJSON形式で埋め込む -->
    {{ earthquakes|json_script:"earthquakes-data" }}

    <!-- 地震データ一覧 -->
    <h3>地震データの一覧</h3>
    <div class="table-responsive">
      <table id="earthquake-table" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>場所</th>
            <th>マグニチュード</th>
            <th>発生時刻</th>
            <th>緯度</th>
            <th>経度</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScriptで地震データを表示 -->
        </tbody>
      </table>
    </div>

    <!-- ダウンロードボタン -->
    <div class="download-buttons">
      <button class="btn btn-primary me-2" onclick="downloadCSV()">CSVでダウンロード</button>
      <button class="btn btn-success" onclick="downloadExcel()">Excelでダウンロード</button>
    </div>
  </div>

  <script>
    // 地図を作成し、日本の範囲に合わせてズーム設定
    const map = L.map('map');
    const bounds = [
      [20.4, 122.5], // 南西（沖縄周辺）
      [45.6, 147.0]  // 北東（北海道・千島列島付近）
    ];
    map.fitBounds(bounds);

    // OpenStreetMapのタイルレイヤーを設定
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // JSONデータをJavaScriptに取り込む
    const earthquakes = JSON.parse(document.getElementById('earthquakes-data').textContent);

    // 地震データをマップ上にプロット
    earthquakes.forEach(eq => {
      L.marker([eq.latitude, eq.longitude])
        .addTo(map)
        .bindPopup(`
          <b>${eq.place}</b><br>
          マグニチュード: ${eq.magnitude.toFixed(1)}<br>
          発生時刻: ${eq.time}
        `);

      // 地震データをテーブルに追加
      const tableBody = document.querySelector("#earthquake-table tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${eq.place}</td>
        <td>${eq.magnitude.toFixed(1)}</td>
        <td>${eq.time}</td>
        <td>${eq.latitude}</td>
        <td>${eq.longitude}</td>
      `;
      tableBody.appendChild(row);
    });

    // CSVダウンロード機能
    function downloadCSV() {
      let csv = "場所,マグニチュード,発生時刻,緯度,経度\n";
      earthquakes.forEach(eq => {
        csv += `"${eq.place}",${eq.magnitude.toFixed(1)},"${eq.time}",${eq.latitude},${eq.longitude}\n`;
      });

      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, csv], { type: "text/csv;charset=utf-8;" });
  
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "earthquake_data.csv");
      link.style.visibility = "hidden";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Excelダウンロード機能
    function downloadExcel() {
      const worksheetData = earthquakes.map(eq => ({
        場所: eq.place,
        マグニチュード: eq.magnitude.toFixed(1),
        発生時刻: eq.time,
        緯度: eq.latitude,
        経度: eq.longitude
      }));

      const worksheet = XLSX.utils.json_to_sheet(worksheetData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "地震データ");
      XLSX.writeFile(workbook, "earthquake_data.xlsx");
    }
  </script>

  <!-- Bootstrap 5 JS（必要なら） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
