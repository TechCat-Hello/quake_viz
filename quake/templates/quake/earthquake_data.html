<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地震マップ</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LeafletのCSSとJS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- SheetJS（Excelダウンロード用） -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 1em;
    }
    body {
      padding: 20px;
    }
    .download-buttons {
      margin: 32px auto 0 auto;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .back-to-mypage-table {
      margin-top: 16px;
      text-align: left;
    }
    .back-link {
      color: #0d6efd;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: none;
    }
    /* 右上ログアウトボタン配置 */
    .logout-btn-area {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 100;
    }
    @media (max-width: 600px) {
      .logout-btn-area {
        top: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- 右上ログアウトボタン -->
  <div class="logout-btn-area">
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-secondary btn-sm">ログアウト</button>
    </form>
  </div>

  <div class="container">
    <h2 class="mb-4">検索結果：地震マップ</h2>

    <!-- 検索条件 -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">検索条件</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">対象年: {{ year }}年</li>
          <li class="list-group-item">マグニチュード: {{ min_magnitude }} ～ {{ max_magnitude }}</li>
          <li class="list-group-item">都道府県: {{ prefecture }}</li>
        </ul>
      </div>
    </div>

    {% if not earthquakes %}
    <div class="alert alert-warning mt-4">
      該当する地震データが見つかりませんでした
    </div>
    {% endif %}

    <!-- 地図表示エリア -->
    <div id="map" class="mb-4"></div>

    <!-- 地震データをJSON形式で埋め込む -->
    {{ earthquakes|json_script:"earthquakes-data" }}

    <!-- 地震データ一覧 -->
    <h3>地震データの一覧</h3>
    <div class="table-responsive">
      <table id="earthquake-table" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>場所</th>
            <th>マグニチュード</th>
            <th>発生時刻</th>
            <th>緯度</th>
            <th>経度</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScriptで地震データを表示 -->
        </tbody>
      </table>
    </div>

    <!-- ダウンロードボタン（表の下、中央揃え） -->
    <div class="download-buttons">
      <button class="btn btn-primary" onclick="downloadCSV()">CSVでダウンロード</button>
      <button class="btn btn-success" onclick="downloadExcel()">Excelでダウンロード</button>
    </div>

    <!-- マイページに戻るリンク（表の下・左下） -->
    <div class="back-to-mypage-table">
      <a href="/mypage" class="back-link">&larr;マイページに戻る</a>
    </div>
  </div>

  <script>
    const map = L.map('map');
    const bounds = [[20.4, 122.5], [45.6, 147.0]];
    map.fitBounds(bounds);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const earthquakes = JSON.parse(document.getElementById('earthquakes-data').textContent);

    earthquakes.forEach(eq => {
      L.marker([eq.latitude, eq.longitude])
        .addTo(map)
        .bindPopup(`
          <b>${eq.place}</b><br>
          マグニチュード: ${eq.magnitude.toFixed(1)}<br>
          発生時刻: ${eq.time}
        `);

      const tableBody = document.querySelector("#earthquake-table tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${eq.place}</td>
        <td>${eq.magnitude.toFixed(1)}</td>
        <td>${eq.time}</td>
        <td>${eq.latitude}</td>
        <td>${eq.longitude}</td>
      `;
      tableBody.appendChild(row);
    });

    function downloadCSV() {
      let csv = "場所,マグニチュード,発生時刻,緯度,経度\n";
      earthquakes.forEach(eq => {
        csv += `"${eq.place}",${eq.magnitude.toFixed(1)},"${eq.time}",${eq.latitude},${eq.longitude}\n`;
      });
      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "earthquake_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadExcel() {
      const worksheetData = earthquakes.map(eq => ({
        場所: eq.place,
        マグニチュード: eq.magnitude.toFixed(1),
        発生時刻: eq.time,
        緯度: eq.latitude,
        経度: eq.longitude
      }));
      const worksheet = XLSX.utils.json_to_sheet(worksheetData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "地震データ");
      XLSX.writeFile(workbook, "earthquake_data.xlsx");
    }
  </script>

  <!-- Bootstrap 5 JS（必要なら） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
