<!DOCTYPE html>
<html>
<head>
  <title>地震マップ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LeafletのCSSとJSをCDNで読み込む -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>最新の地震マップ</h2>
  <div id="map"></div>

  <!-- 地震データをJSON形式で埋め込む -->
  {{ earthquakes|json_script:"earthquakes-data" }}

  

  <script>
    const map = L.map('map').setView([38.5, 138.2529], 5); // 日本中心

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
  maxZoom: 19
}).addTo(map);




    // JSONデータをJavaScriptに取り込む
    const earthquakes = JSON.parse(document.getElementById('earthquakes-data').textContent);

    earthquakes.forEach(eq => {
  console.log(eq.latitude, eq.longitude); // データを確認
  L.marker([eq.latitude, eq.longitude])
    .addTo(map)
    .bindPopup(`<b>${eq.place}</b><br>マグニチュード: ${eq.magnitude}<br>${eq.time}`);
});

  </script>
</body>
</html>
