<!DOCTYPE html>
<html>
<head>
  <title>地震マップ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LeafletのCSSとJSをCDNで読み込む -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 1em;
    }
    .search-info {
      margin-top: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>最新の地震マップ</h2>

  <!-- 検索条件の表示 -->
  <div class="search-info">
    <p>検索条件:</p>
    <ul>
      <li>期間: {{ start_year }}年 ～ {{ end_year }}年</li>
      <li>マグニチュード: {{ min_magnitude }} ～ {{ max_magnitude }}</li>
      <li>都道府県: {{ prefecture }}</li>
    </ul>
  </div>

  <!-- 地図表示エリア -->
  <div id="map"></div>

  <!-- 地震データをJSON形式で埋め込む -->
  {{ earthquakes|json_script:"earthquakes-data" }}

  <h3>地震データの一覧</h3>
  <table id="earthquake-table">
    <thead>
      <tr>
        <th>場所</th>
        <th>マグニチュード</th>
        <th>発生時刻</th>
        <th>緯度</th>
        <th>経度</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScriptで地震データを表示 -->
    </tbody>
  </table>

  <script>
    // 地図を作成し、日本の範囲に合わせてズーム設定
    const map = L.map('map');

    const bounds = [
      [20.4, 122.5], // 南西（沖縄周辺）
      [45.6, 147.0]  // 北東（北海道・千島列島付近）
    ];

    // 地図の範囲を設定
    map.fitBounds(bounds);

    // OpenStreetMapのタイルレイヤーを設定
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // JSONデータをJavaScriptに取り込む
    const earthquakes = JSON.parse(document.getElementById('earthquakes-data').textContent);

    // 地震データをマップ上にプロット
    earthquakes.forEach(eq => {
      L.marker([eq.latitude, eq.longitude])
        .addTo(map)
        .bindPopup(`
          <b>${eq.place}</b><br>
          マグニチュード: ${eq.magnitude.toFixed(1)}<br>  <!-- 小数点1位で表示 -->
          発生時刻: ${eq.time}
        `);

      // 地震データをテーブルに追加
      const tableBody = document.querySelector("#earthquake-table tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${eq.place}</td>
        <td>${eq.magnitude.toFixed(1)}</td>
        <td>${eq.time}</td>
        <td>${eq.latitude}</td>
        <td>${eq.longitude}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
