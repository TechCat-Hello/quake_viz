<!DOCTYPE html>
<html>
<head>
    <title>マイページ</title>
</head>
<body>
    <h1>ようこそ {{ user.username }} さん！</h1>
    <p>このページはログインユーザー専用です。</p>

    <h2>検索履歴</h2>
    <ul>
        {% for history in histories %}
            <li>{{ history.keyword }}（{{ history.searched_at|date:"Y年m月d日 H:i" }}）</li>
        {% empty %}
            <li>検索履歴はまだありません。</li>
        {% endfor %}
    </ul>

    <h2>地震検索</h2>
    <p>地震データを検索したい場合は、以下のリンクから検索ページに移動できます。</p>
    <a href="{% url 'earthquake_search' %}">地震検索ページへ</a>
</body>
</html>
