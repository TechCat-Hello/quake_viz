<h1>新規登録</h1>

<form method="post">
  {% csrf_token %}

  <p>
    <label for="{{ form.username.id_for_label }}">ユーザー名:</label>
    {{ form.username }}
    {{ form.username.errors }}
  </p>

  <p>
    <label for="{{ form.email.id_for_label }}">メールアドレス:</label>
    {{ form.email }}
    {{ form.email.errors }}
  </p>

  <p>
    <label for="{{ form.password1.id_for_label }}">パスワード:</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
  </p>

  <p>
    <label for="{{ form.password2.id_for_label }}">パスワード（確認用）:</label>
    {{ form.password2 }}
    {{ form.password2.errors }}
  </p>

  <button type="submit">登録</button>
</form>
