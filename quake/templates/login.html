<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン画面</h1>
  <form method="post">
    {% csrf_token %}
    <label for="username">ユーザー名:</label>
    <input type="text" name="username"><br>
    <label for="password">パスワード:</label>
    <input type="password" name="password"><br>
    <input type="submit" value="ログイン">
  </form>
</body>
</html>
