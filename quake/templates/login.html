<!DOCTYPE html>
<html>
<head>
  <title>ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .signup-link {
      margin-top: 15px;
    }

    .signup-link p {
      margin-bottom: 10px;
    }

    .signup-link button {
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .signup-link button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ログイン</h1>
    <form method="post">
      {% csrf_token %}
      <label for="username">ユーザー名:</label>
      <input type="text" name="username" required><br>
      <label for="password">パスワード:</label>
      <input type="password" name="password" required><br>
      <input type="submit" value="ログイン">
    </form>

    <div class="signup-link">
      <p>アカウントをお持ちでない方はこちら</p>
      <a href="{% url 'signup' %}">
        <button type="button">新規登録</button>
      </a>
    </div>
    
  </div>
</body>
</html>
