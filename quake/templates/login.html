<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .signup-link {
      margin-top: 15px;
    }

    .signup-link p {
      margin-bottom: 10px;
    }

    .signup-link button {
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .signup-link button:hover {
      background-color: #1976D2;
    }

    /* パスワード忘れリンク用スタイル */
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #2196F3;
      text-decoration: underline;
    }

    /* チェックボックスとラベルの位置調整 */
    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 15px;
      font-family: Arial, sans-serif;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
    }

    .show-password label {
      margin: 0;
      font-weight: normal;
      text-align: left;
    }

    .signup-btn {
      display: block;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
    }
    .signup-btn:hover {
      background-color: #1976D2;
    }

  </style>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById('password');
      var checkbox = document.getElementById('show-password');
      
      if (checkbox.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
  </script>

</head>
<body>
  <div class="login-container">
    <h1>ログイン</h1>
    <form method="post">
      {% csrf_token %}
      <label for="username">ユーザー名:</label>
      <input type="text" name="username" id="username" required><br>
      
      <label for="password">パスワード:</label>
      <input type="password" name="password" id="password" required><br>

      <!-- パスワード表示用チェックボックス -->
      <div class="show-password">
        <input type="checkbox" id="show-password" onclick="togglePassword()">
        <label for="show-password">パスワードを表示する</label>
      </div>

      <!-- パスワードを忘れた場合リンク -->
      <div class="forgot-password">
        パスワードをお忘れですか？ <a href="{% url 'password_reset' %}">こちらへ</a>
      </div>

      <input type="submit" value="ログイン">
    </form>

    <div class="signup-link">
      <p>アカウントをお持ちでない方はこちら</p>
      <a href="{% url 'signup' %}" class="signup-btn">新規登録</a>
    </div>
    
  </div>
</body>
</html>
